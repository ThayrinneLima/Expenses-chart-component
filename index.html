<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(10, 79%, 65%); }
  </style>
</head>
<body>
  <div class="topo">
    <div class="LeftTopo">
      <p class="textTopo">My balance</p>
      <p class="numberTopo"> $921.48 </p>
    </div>
    <div class="LogoTopo">
      <img src="./images/logo.svg" alt="">
    </div>
  </div>
  <div class="card">
    <div class="titleCard">
      Spending - Last 7 days
    </div>
    <div class="grafico">
      <div class="bars">
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
        <div class="graphicBar">
          <div class="textBar"></div>
        </div>
      </div>
      <div class="week">
        <p class="day"> mon</p>
        <p class="day">tue</p>
        <p class="day">wed</p>
        <p class="day"> thu</p>
        <p class="day">fri</p>
        <p class="day">sat</p>
        <p class="day">sun</p>
      </div>
    </div>
    <hr>
    <div class="total">
      <div class="leftTotal">
       <p class="textTotal"> Total this month</p>
       <p class="numberTotal"> $478.33</p>
      </div>
      <div class="rigthTotal">
        <p class="numberTotal2"> +2.4% </p>
        <p class="textTotal"> from last month </p>
      </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThayrinneLima">ThayrinneLima</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
